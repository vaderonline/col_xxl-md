<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--Responise column baded on  the screen size-->
    <div class="container mt-5">
        <div class="row">
            <h2>
                Responsive column width
            </h2>
            <div class="bg-info p-3 col-xxl-7 col-xl-3 col-lg-4 col-md-6">
                <ul>
                    <li>
                        7 points for XXL Screen Size
                    </li>
                    <li>
                        3 points for XL Screen Size
                    </li>
                    <li>
                        4 points for LG Screen Size
                    </li>
                    <li>
                        6 points for MD Screen Size
                    </li>
                    
                </ul>
            </div>
            <div class="bg-warning p-3 col-xxl-5  col-xl-9 col-lg-8 col-md-6">
                <ul>
                <li>
                    5 points for XXL Screen Size
                </li>
                <li>
                    9 points for XL Screen Size
                </li>
                <li>
                    8 points for LG Screen Size
                </li>
                <li>
                    6 points for MD Screen Size
                </li>
                </ul>
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
